<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <title>my title</title>    <style>      html.-c-0,      body.-c-0 {        margin: 0;        padding: 0;      }      .-c-0 {        box-sizing: border-box;      }      .no-content.-c-0 {        color: red;      }      main.-c-0 {        text-align: center;      }      footer.-c-0 {        color: green;        text-align: center;      }    </style>    <style>      h1.-c-1 {        color: green;      }    </style>  </head>  <body class="-c-0">    <header class="-c-0">      <nav class="-c-1">        <h1 class="-c-1">Index page</h1>      </nav>    </header>    <main class="-c-0">      <div>        <p>content</p>      </div>    </main>    <footer class="-c-0"><p class="-c-0">some footer text</p></footer>  </body></html>
