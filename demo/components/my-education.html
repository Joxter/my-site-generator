<template name="my-education" props="period place role">
  <div>
    <span class="period">{period}</span>
    <h3>{place}</h3>
    <p>{role}</p>
  </div>
  <style>
    .period {
      float: right;
      font-style: italic;
      margin-top: 22px;
      margin-left: 12px;
    }

    @media (max-width: 500px) {
      .period {
        margin-top: 0px;
      }
    }
  </style>
</template>
